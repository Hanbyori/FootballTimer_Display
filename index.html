    <div id = "score1">
        <button onclick="scoreBtn(true, 1)">+1</button>
        <button onclick="scoreBtn(true, -1)">-1</button>
    </div>
    <div id = "score2">
        <button onclick="scoreBtn(false, 1)">+1</button>
        <button onclick="scoreBtn(false, -1)">-1</button>
    </div>
    <div id="form1">
        <div>
            매치 찾기 : <input id="temaInput" type="text" placeholder="팀 이름 입력" />
            <button onclick="searchMatchBtn()">찾기</button>
        </div>
        <div>
            타이틀 변경 : <input id="titleInput" type="text" placeholder="타이틀 입력" />
            <button onclick="titleBtn()">변경</button>
        </div>
        <br>
        <div>
            홈 팀 정보 설정
        </div>
        <div>
            이름 변경 : <input id="homeName" type="text" placeholder="바꿀 이름" />
            <button onclick="nameBtn(true)">설정</button>
        </div>
        <div>
            색 변경 : 
            <input class="inputColor" id="homeColor1" type="color"/>
            <input class="inputColor" id="homeColor2" type="color"/>
            <input class="inputColor" id="homeColor3" type="color"/>
            <button onclick="colorBtn(true)">설정</button>
        </div>
        <br>
        <div>
            어웨이 팀 정보 설정
        </div>
        <div>
            이름 변경 : <input id="awayName" type="text" placeholder="바꿀 이름" />
            <button onclick="nameBtn(false)">설정</button>
        </div>
        <div>
            색 변경 : 
            <input class="inputColor" id="awayColor1" type="color"/>
            <input class="inputColor" id="awayColor2" type="color"/>
            <input class="inputColor" id="awayColor3" type="color"/>
            <button onclick="colorBtn(false)">설정</button>
        </div>
    </div>
    <div id="form2">
        <div>
            풀타임 컨트롤
            <button onclick="BeginMatch()">경기전</button>
        </div>
        <div>
            <button onclick="timerStartBtn(0, 0)">경기시작</button>
            <button onclick="halfTimeBtn()">전반종료</button>
            <button onclick="timerStartBtn(45, 0)">후반시작</button>
            <button onclick="fullTimeBtn()">후반종료</button>
            <button onclick="matchEndBtn()">경기종료</button>
        </div>
        <div>
            연장전 컨트롤
        </div>
        <div>
            <button onclick="timerStartBtn(90, 0)">연장시작</button>
            <button onclick="halfTimeBtn()">전반종료</button>
            <button onclick="timerStartBtn(105, 0)">후반시작</button>
            <button onclick="penaltyBtn()">승부차기</button>
            <button onclick="matchEndBtn()">경기종료</button>
        </div>
        <div>
            승부차기 컨트롤
        </div>
        <div>
            <button onclick="ptScoreBtn(true, 1)">홈+1</button>
            <button onclick="ptScoreBtn(true, -1)">홈-1</button>
            <button onclick="ptScoreBtn(false, 1)">어웨이+1</button>
            <button onclick="ptScoreBtn(false, -1)">어웨이-1</button>
            <button onclick="ptScoreResetBtn()">리셋</button>
            <button onclick="matchEndBtn()">경기종료</button>
        </div>
        <br>
        <div>
            추가 시간 : <input id="addedTimeInput" type="text" placeholder="분" />
            <button onclick="addedTimeBtn()">추가</button>
        </div>
        <div>
            타이머 직접 입력 : <input id="setMinInput" type="text" placeholder="분" /> <input id="setSecInput" type="text" placeholder="초" />
            <button onclick="setTimeBtn()">설정</button>
        </div>
    </div>
</div>
